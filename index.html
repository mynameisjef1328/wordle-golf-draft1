<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pardle - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f5f5;
      --bg-card: #ffffff;
      --text: #111111;
      --accent: #ff9800;
      --accent-soft: #ffe0b2;
      --border-soft: #dddddd;
      --header-bg: #ffffff;
      --sync-bg: #00c853;
      --sync-text: #ffffff;
      --table-header-bg: #e0e0e0;
      --table-header-text: #111111;
      --table-player-header-bg: #000000;
      --table-player-header-text: #ffffff;
      --input-bg: #ffffff;
      --input-text: #000000;
    }

    body.dark {
      --bg: #101010;
      --bg-card: #181818;
      --text: #f5f5f5;
      --accent: #ff9800;
      --accent-soft: #664200;
      --border-soft: #333333;
      --header-bg: #181818;
      --sync-bg: #00c853;
      --sync-text: #ffffff;
      --table-header-bg: #333333;
      --table-header-text: #ffffff;
      --table-player-header-bg: #000000;
      --table-player-header-text: #ffffff;
      --input-bg: #202020;
      --input-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* header */

    .app-header {
      background: var(--header-bg);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-title {
      font-size: 20px;
      font-weight: 700;
    }

    .sync-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--sync-bg);
      color: var(--sync-text);
      font-size: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .sync-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffffff;
    }

    /* content */

    .app-content {
      padding: 12px 12px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .card {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 12px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* course selector */

    .course-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .course-select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      background: var(--input-bg);
      color: var(--input-text);
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: var(--accent);
      color: #ffffff;
      cursor: pointer;
    }

    .btn.secondary {
      background: var(--accent-soft);
      color: #000000;
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* theme toggle and rules */

    .toolbar-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 14px;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle span.label {
      font-size: 13px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .theme-toggle .slider {
      width: 40px;
      height: 20px;
      border-radius: 999px;
      background: #cccccc;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .theme-toggle .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      top: 2px;
      border-radius: 50%;
      background: #ffffff;
      transition: transform 0.2s ease;
    }

    .theme-toggle input:checked + .slider {
      background: #000000;
    }

    .theme-toggle input:checked + .slider::before {
      transform: translateX(20px);
    }

    .rules-link {
      font-size: 13px;
      text-align: right;
    }

    .rules-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .rules-link a:active {
      opacity: 0.7;
    }

    /* scorecard */

    .scorecard-wrapper {
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .scorecard-table {
      border-collapse: collapse;
      min-width: 420px;
      width: 100%;
      font-size: 13px;
    }

    .scorecard-table th,
    .scorecard-table td {
      border: 1px solid var(--border-soft);
      text-align: center;
      padding: 6px 4px;
      white-space: nowrap;
    }

    .scorecard-table th.course-label {
      background: var(--table-header-bg);
      color: var(--table-header-text);
      text-align: left;
      padding-left: 8px;
    }

    .scorecard-table th.player-label {
      background: var(--table-player-header-bg);
      color: var(--table-player-header-text);
      text-align: left;
      padding-left: 8px;
    }

    .scorecard-table th.hole-header {
      background: var(--table-header-bg);
      color: var(--table-header-text);
      font-weight: 600;
    }

    .par-cell {
      background: #bdbdbd;
      font-weight: 600;
    }

    .score-input {
      width: 34px;
      height: 30px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--input-bg);
      color: var(--input-text);
      text-align: center;
      font-size: 14px;
    }

    .player-name {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--input-text);
      text-align: left;
      padding: 0;
      font-weight: 500;
    }

    .total-col {
      background: #212121;
      color: #ffffff;
      font-weight: 600;
      min-width: 52px;
    }

    @media (min-width: 520px) {
      .app-content {
        padding-inline: 16px;
      }
    }

  </style>
</head>
<body class="light">
  <div class="app-shell">

    <header class="app-header">
      <div class="app-title">Pardle</div>
      <div class="sync-pill">
        <span class="sync-dot"></span>
        Synced
      </div>
    </header>

    <main class="app-content">

      <!-- course selector card -->
      <section class="card">
        <div class="section-title">Course</div>
        <div class="course-row">
          <select class="course-select" id="courseSelect">
            <option value="bethpage">Bethpage Black</option>
            <option value="pebble">Pebble Beach</option>
            <option value="st-andrews">St Andrews</option>
          </select>

          <div class="button-row">
            <button class="btn secondary" id="clearNamesBtn">Clear Names</button>
            <button class="btn" id="clearScoresBtn">Clear Scores</button>
          </div>
        </div>
      </section>

      <!-- toolbar: theme + rules -->
      <section class="card">
        <div class="toolbar-row">
          <label class="theme-toggle">
            <span class="label">Theme</span>
            <input type="checkbox" id="themeSwitch" />
            <span class="slider"></span>
          </label>

          <div class="rules-link">
            <a href="#rules" id="rulesLink">View Pardle Rules</a>
          </div>
        </div>
      </section>

      <!-- scorecard -->
      <section class="card">
        <div class="section-title">Scorecard</div>
        <div class="scorecard-wrapper">
          <table class="scorecard-table">
            <thead>
              <tr>
                <th class="course-label">Course</th>
                <th class="hole-header">1</th>
                <th class="hole-header">2</th>
                <th class="hole-header">3</th>
                <th class="hole-header">4</th>
                <th class="hole-header">5</th>
                <th class="hole-header">6</th>
                <th class="hole-header">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="course-label">Par</th>
                <td class="par-cell">4</td>
                <td class="par-cell">4</td>
                <td class="par-cell">3</td>
                <td class="par-cell">5</td>
                <td class="par-cell">4</td>
                <td class="par-cell">4</td>
                <td class="par-cell">-</td>
              </tr>

              <tr>
                <th class="player-label">
                  <input class="player-name" placeholder="Player 1" />
                </th>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td class="total-col">E</td>
              </tr>

              <tr>
                <th class="player-label">
                  <input class="player-name" placeholder="Player 2" />
                </th>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td class="total-col">E</td>
              </tr>

              <tr>
                <th class="player-label">
                  <input class="player-name" placeholder="Player 3" />
                </th>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td class="total-col">E</td>
              </tr>

              <tr>
                <th class="player-label">
                  <input class="player-name" placeholder="Player 4" />
                </th>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td><input class="score-input" type="number" min="1" /></td>
                <td class="total-col">E</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <script>
    // theme toggle
    const themeSwitch = document.getElementById("themeSwitch");
    const body = document.body;

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
      }
    });

    // stub actions for buttons so nothing explodes in tests
    document.getElementById("clearScoresBtn").addEventListener("click", () => {
      document.querySelectorAll(".score-input").forEach(el => (el.value = ""));
    });

    document.getElementById("clearNamesBtn").addEventListener("click", () => {
      document.querySelectorAll(".player-name").forEach(el => (el.value = ""));
    });

    document.getElementById("rulesLink").addEventListener("click", (e) => {
      e.preventDefault();
      alert("Pardle Rules would show in a modal or separate screen here.");
    });
  </script>
</body>
</html>
